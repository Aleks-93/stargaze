syntax = "proto3";

package rocket_protocol.stakebird.x.funding.v1;

option go_package = "github.com/public-awesome/stakebird/x/funding/types";

import "contrib/proto/gogoproto/gogo.proto";
import "contrib/proto/cosmos-proto/types.proto";

message MsgBuy {
    option (gogoproto.equal) = true;

    cosmos_sdk.v1.Coin max_amount = 1 [(gogoproto.nullable) = false];
    uint64 quantity = 2 [
        (gogoproto.moretags)   = "yaml:\"quantity\"",
        (gogoproto.jsontag)    = "quantity"
    ];
    bytes sender = 3 [
        (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
        (gogoproto.moretags) = "yaml:\"sender\""
    ];
}
