---
kind: pipeline
type: docker
name: default

steps:
  - name: fetch
    image: alpine/git
    commands:
      - git fetch --tags
  - name: build
    image: golang:1.14.2
    commands:
      - apt-get update && apt-get install -y cmake
      - make test
      - ./contrib/build.sh
  - name: publish-test
    image: plugins/docker:18
    settings:
      dockerfile: docker/Dockerfile.test
      repo: rocketprotocol/rocketzone-relayer-test
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags:
        - latest
    when:
      event:
        - push
      branch: ibc
  - name: deploy-devnet
    image: appleboy/drone-scp
    settings:
      username: ubuntu
      host:
        from_secret: devnet_host
      key:
        from_secret: deploy_key
      target:
        from_secret: deploy_home
      source:
        - bin/
    when:
      event:
        - push
      branch: master
  - name: deploy-devnet-srv
    image: appleboy/drone-ssh
    settings:
      username: ubuntu
      host:
        from_secret: devnet_host
      key:
        from_secret: deploy_key
      target:
        from_secret: deploy_home
      script:
        - sh ~/deploy-devnet.sh
    when:
      event:
        - push
      branch: master

  - name: release
    image: golang:1.14.2
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - curl -sL https://git.io/goreleaser | bash
    when:
      event:
        - tag
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
    when:
      status: [success, failure]
---
